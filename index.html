<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Rock Papper Scissors</title>
  </head>
  <body>
    <h2 id="result"></h2>
    <main>
      <div id="player-options">
        <button id="btn-rock">ROCK</button>
        <button id="btn-paper">PAPER</button>
        <button id="btn-scissors">SCISSORS</button>
      </div>
      <div id="player-selection">
        <img
          id="player-choice"
          src="img/question-mark.png"
          alt="player-play-img"
        />
        <p>YOU</p>
      </div>
      <div id="computer-selection">
        <img
          id="computer-choice"
          src="img/question-mark.png"
          alt="computer-play-img"
        />
        <p>COMPUTER</p>
      </div>
    </main>
    <p id="score">
      SCORE: <span id="player-score">0</span>-<span id="computer-score">0</span>
    </p>
    <p id="winner"></p>

    <script src="index.js"></script>
  </body>
</html>
